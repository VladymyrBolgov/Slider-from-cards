<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider from cards</title>
</head>
<body>
    <div class="container">
       <div class="sidebar">
          <div style="background: linear-gradient(229.99deg, #696969 -26%, #2F4F4F 145%);">
            <h1>Snow in the desert</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(215.32deg, #D2691E -1%, #D2691E 124%);">
            <h1>Life Hutch</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(221.87deg, #778899 1%, #778899 128%);">
            <h1>Zima Blue</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(220.16deg, #4682B4 -8%, #4682B4 138%);">
            <h1>Automated Customer Service</h1>
            <p>Love, death & robots</p>
          </div>
       </div> 
       <div class="main-slide">
         <div
          style="background-image: url('https://images.unsplash.com/photo-1632582878367-05a4f81b281b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');"
         ></div>
         <div
          style="background-image: url('https://images.unsplash.com/photo-1632586370429-26096ffca6bf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=327&q=80');"
         ></div>
         <div
          style="background-image: url('https://images.unsplash.com/photo-1632499060563-75cecd77e0d6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');"
         ></div>
         <div
          style="background-image: url('https://images.unsplash.com/photo-1632500917012-685cf5c701c1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=386&q=80');"
         ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    
</body>
</html>
